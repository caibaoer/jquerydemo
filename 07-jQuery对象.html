<html>
    <head>
        <title>07-Jquery对象</title>
        <meta charset="utf-8">
        <script src="jquery-1.8.3.min.js"></script>
        <script>
            $(function(){
                /**
                * 什么是jQuery对象：是一个伪数组
                * 伪数组：有0-->length-1个属性，并且有length属性
                * 
                **/
                var $div=$("div");
                console.log($div);
                var arr=[1,3,5];
                console.log(arr);
            });
            
           
        </script>
    </head>
    

    <body>
        <div >div1</div>
        <div >div2</div>
        <div >div3</div>

    </body>
</html>
