<html>
<head>
    <title>14-jQuery选择器prev ~ siblings   匹配 prev 元素之后的所有 siblings 元素 注意点：同辈元素 ，注意与ancestor descendant区别</title>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
       $(function(){
        console.log($("form ~ input").length);
       });
    </script>
</head>


<body>
        <form>
                <label>Name:</label>
                <input name="name" />
                <fieldset>
                    <label>Newsletter:</label>
                    <input name="newsletter" />
               </fieldset>
        </form>
        <input name="none" />
</body>
</html>
