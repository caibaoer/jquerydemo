<html>
<head>
    <title>14-jQuery选择器 :lt(index)  匹配所有小于给定索引值的元素</title>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
       $(function(){
           //color 指字体颜色
           //background  指背景颜色
       // $("tr:lt(2)").css("color","yellow");
       $("tr:lt(2)").css("background","yellow");
       });
    </script>
</head>


<body>
    <table>
        <tr><td>Header 1</td></tr>
        <tr><td>Value 1</td></tr>
        <tr><td>Value 2</td></tr>
      </table>
</body>
</html>
