    <title>14-jQuery内容选择器:empty</title>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
       $(function(){
        $("td:empty").val(function(index,value){
            if(index==0){
                //$(this).css({"background-color":"yellow","width":"180px"});
                $(this).css({"background-color":"yellow"});
                return value;  
            }
            return value;
        });
       });
    </script>
</head>
