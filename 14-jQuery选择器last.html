<html>
<head>
    <title>14-jQuery选择器 :last  获取最后个元素</title>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
       $(function(){
        //$("ul:last").css({"background":"yellow"});
        $("li:last").css({"background":"yellow"});
       });
    </script>
</head>


<body>
        <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
                <li>list item 4</li>
                <li>list item 5</li>
       </ul>
</body>
</html>
