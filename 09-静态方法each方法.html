<html>
    <head>
        <title>09-静态方法each方法</title>
        <meta charset="utf-8">
        <script src="jquery-1.8.3.min.js"></script>
        <script>
             var  arr=[1,3,5,7,9];
             /**
              * 第一个参数：遍历到的参数
              * 第二个参数：当前遍历到的索引
              * 注意点：原生的foreach方法只能遍历数组，不能遍历伪数组
              * 
              * 
              * 
              * */
             arr.forEach(function(value,index){
                    console.log(index,value);
             });
             //构建一个伪数组
             var obj={0:1,1:3,2:5,3:7,4:9,length:5};
             //利用jQuery的each静态方法遍历数组 
             /**
              * 第一个参数：数组
              * 第二个参数：回调参数
              *      第一个参数：当前遍历元素的索引
              *      第二个参数：遍历到的元素
              *      和原生的forEach方法相反。
              * 
              * */
             $.each(arr,function(index,value){
                console.log(index,value);
             });
             //注意点：jQuery的each方法能遍历伪数组
             $.each(obj,function(index,value){
                console.log(index,value);
             });
           
        </script>
    </head>
    

    <body>
        <div >div1</div>
        <div >div2</div>
        <div >div3</div>

    </body>
</html>
