<html>
    <head>
        <meta charset="utf-8">
        <title>01-初识jQuery</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            div {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }

        </style>
        <script src="jquery-1.8.3.min.js"></script>
        <script>
           window.onload=function(){
               //1、利用原生的javascript查找dom元素
               var div1=document.getElementsByTagName("div")[0];
               var div2=document.getElementsByClassName("box1")[0];
               var div3=document.getElementById("box2");
               
               console.log(div1);
               console.log(div2);
               console.log(div3);
              // div1.style.backgroundColor="red";
              // div2.style.backgroundColor="grey";
              // div3.style.backgroundColor="blue";
              
           }      
        </script>
        <script>
            $(function(){
                var div1=$("div");
                var div2=$(".box1");
                var div3=$("#box2");
                console.log(div1);
                console.log(div2);
                console.log(div3);
                div1.css({background:"red"});
                div2.css({background:"grey"});
            });
        
        </script>
    </head>

    <body>
        <div>1</div>
        <div class="box1">2</div>
        <div id="box2">3</div>

    </body>

</html>
