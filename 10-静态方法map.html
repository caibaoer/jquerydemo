<html>
<head>
    <title>10-静态方法map方法</title>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        var  arr=[1,3,5,7,9];
        /**
              * 第一个参数：遍历到的参数
              * 第二个参数：当前遍历到的索引
              * 注意点：不能遍历伪数组
              * 
              * */
        arr.map(function (value,index,array) {
            console.log(index,value);
        });

        /**
         * 
         * 第一个参数：数组
         * 第二个参数：回调函数（参数顺序与each相反）
              * 第一个参数：遍历到的参数
              * 第二个参数：当前遍历到的索引
              * 注意点：能遍历伪数组
              * 
              * */
        $.map(arr,function(value,index){
            console.log(index,value);
        });

    </script>
</head>


<body>
<div >div1</div>
<div >div2</div>
<div >div3</div>

</body>
</html>
