<html>
<head>
    <title>11-其他静态方法</title>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
       var str="   hwc   ";
       var arr=[1,2,3,4,5];
       var res=$.trim(str);
       console.log("---"+str+"---");
       console.log("---"+res+"---");

       /**
        * $.isWindow();判断传入的对象是否是window对象
        *  $.isArray();判断传入的对象是否是真数组对象
        * */
       console.log($.isWindow(str));
       console.log($.isArray(str));
       console.log($.isArray(arr));
       console.log($.isFunction(arr));
       //jQuery框架本质上就是一个函数
       console.log($.isFunction(jQuery));
    </script>
</head>


<body>
<div >div1</div>
<div >div2</div>
<div >div3</div>

</body>
</html>
