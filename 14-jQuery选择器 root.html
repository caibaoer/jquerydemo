<html>
<head>
    <title>14-jQuery选择器 :root 选择该文档的根元素。
            在HTML中，文档的根元素，和$(":root")选择的元素一样， 永远是html元素。</title>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
       $(function(){
        $(":root").css("background-color","yellow");
       });
    </script>
    
</head>


<body>
        <div id="content">
                <input tabIndex="1" value="1">
                <input tabIndex="2">
                <select tabIndex="3">
                    <option>select menu</option>
                </select>
                <div tabIndex="4">
                    a div
                </div>
        </div>
</body>
</html>
