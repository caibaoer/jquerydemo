<html>
    <head>
        <title>06-Jquery核心函数</title>
        <meta charset="utf-8">
        <script src="jquery-1.8.3.min.js"></script>
        <script>
            //$();就代表调用jQuery的核心函数
            //1、接收一个函数
               $(function(){
                    alert(1);
            //2 、接收一个字符串
            //2.1接收一个字符串选择器
              var box1=$(".box1");
              var box2=$("#box2");
              console.log(box1);
              console.log(box2);
            //2.2接收一个代码片段
              var p=$("<p>我是段落</p>");
              console.log(p);
              box1.append(p);
             //2.3接收一个DOM元素
               });
            
           
        </script>
    </head>
    

    <body>
        <div class="box1"></div>
        <div id="box2"></div>

    </body>
</html>
