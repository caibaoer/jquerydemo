<html>
    <head>
        <title>08-静态方法和实例方法</title>
        <meta charset="utf-8">
        <script src="jquery-1.8.3.min.js"></script>
        <script>
            //1、定义一个类
            function Aclass(){

            }
            //2、给这个类添加静态方法  直接添加给类的就是静态方法
            Aclass.staticMethod=function(){
                alert("static Method");
            }
            //静态方法通过类名调用
            Aclass.staticMethod();
            //3、给这个类添加一个实例方法
            Aclass.prototype.instanceMethod=function(){
                alert("instance Method");
            }
           //实例方法通过类的实例调用
           var a=new Aclass();
           //通过实例调用实例方法
           a.instanceMethod();
        </script>
    </head>
    

    <body>
        <div >div1</div>
        <div >div2</div>
        <div >div3</div>

    </body>
</html>
