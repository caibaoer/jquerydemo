<html>
<head>
    <title>14-jQuery选择器 :first  获取第一个元素</title>
    <meta charset="utf-8">
    <script src="jquery-1.8.3.min.js"></script>
    <script>
       $(function(){
        console.log($("li :first").text());
       $("li :first").css("color","red");
       });
    </script>
</head>


<body>
        <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
                <li>list item 4</li>
                <li>list item 5</li>
        </ul>
</body>
</html>
